builds:
  -
    main: ./cmd/amass/
    binary: amass
    goos:
      - windows
      - linux
      - darwin
    goarch:
      - amd64
      - 386
    env:
      - GO111MODULE=on
      - CGO_ENABLED=0
    ignore:
      - goos: darwin
        goarch: 386
      - goos: windows
        goarch: 386

archives:
  -
    name_template: "amass_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    replacements:
      darwin: macos
      386: i386
    wrap_in_directory: true
    format: zip
    files:
      - LICENSE
      - README.md
      - wordlists/*

checksum:
  name_template: "amass_checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
    - '^doc:'
    - '^test:'

brews:
  -
    name: amass
    github:
      owner: caffix
      name: homebrew-amass
    url_template: "http://github.com/lanzay/Amass/releases/download/{{ .Version }}/amass_{{ .Version }}_macos_amd64.zip"
    commit_author:
      name: caffix
      email: caffix@users.noreply.github.com
    folder: Formula
    homepage: "https://www.owasp.org/index.php/OWASP_Amass_Project"
    description: "In-depth DNS Enumeration and Network Mapping"

snapcrafts:
  -
    name: amass
    # Remember you need to `snapcraft login` first.
    #publish: true
    summary: In-depth DNS Enumeration and Network Mapping.
    description: The OWASP Amass Project has developed a tool to help information security professionals perform network mapping of attack surfaces and perform external asset discovery using open source information gathering and active reconnaissance techniques.
    grade: stable
    confinement: strict
    # Your app's license, based on SPDX license expressions: https://spdx.org/licenses
    license: Apache-2.0	

    apps:
      amass:
        plugs: ["home", "network", "removable-media"]
